                        <div class="btn-text">ÂçïÊ¨°ÊäΩÂ•ñ</div>
                    </button>
                    <button class="lottery-btn multi-btn" id="multiDrawBtn">
                        <div class="btn-cost">450 ÈáëÂ∏Å</div>
                        <div class="btn-text">ÂçÅËøûÊäΩÂ•ñ</div>
                        <div class="btn-guarantee">‰øùÂ∫ïÁ®ÄÊúâ</div>
                    </button>
                </div>
                
                <div class="lottery-results" id="lotteryResults">
                    <!-- ÊäΩÂ•ñÁªìÊûúÊòæÁ§∫Âå∫Âüü -->
                </div>
            </div>
        </div>
        
        <!-- Ë£ÖÂ§áÂõæÈâ¥Ê†áÁ≠æÈ°µ -->
        <div class="tab-content" id="encyclopedia-tab">
            <div class="encyclopedia-container" id="encyclopediaContainer">
                <!-- Âä®ÊÄÅÁîüÊàêÂõæÈâ¥ÂÜÖÂÆπ -->
            </div>
        </div>

    <script src="saveSystem.js"></script>
    <script src="weaponSprites.js"></script>
    <script src="encyclopediaSystem.js"></script>
    <script src="enhancedEnemySystem.js"></script>
    <script>
        class UpgradesUI {
            constructor() {
                this.saveSystem = new SaveSystem();
                this.equipmentSystem = new EquipmentSystem();
                this.upgradeSystem = new UpgradeSystem();
                this.lotterySystem = new LotterySystem(this.equipmentSystem);
                this.weaponSpriteSystem = new WeaponSpriteSystem();
                this.encyclopediaSystem = new EncyclopediaSystem(this.equipmentSystem);
                this.saveData = this.saveSystem.loadSave();
                this.selectedItem = null;
                
                this.initializeElements();
                this.bindEvents();
                this.updateUI();
            }

            initializeElements() {
                this.elements = {
                    goldAmount: document.getElementById('goldAmount'),
                    statsGrid: document.getElementById('statsGrid'),
                    upgradesGrid: document.getElementById('upgradesGrid'),
                    equipmentSlots: document.getElementById('equipmentSlots'),
                    inventoryGrid: document.getElementById('inventoryGrid'),
                    tabBtns: document.querySelectorAll('.tab-btn'),
                    tabContents: document.querySelectorAll('.tab-content'),
                    singleDrawBtn: document.getElementById('singleDrawBtn'),
                    multiDrawBtn: document.getElementById('multiDrawBtn'),
                    lotteryResults: document.getElementById('lotteryResults'),
                    encyclopediaContainer: document.getElementById('encyclopediaContainer')
                };
            }

            bindEvents() {
                // Ê†áÁ≠æÈ°µÂàáÊç¢
                this.elements.tabBtns.forEach(btn => {
                    btn.addEventListener('click', () => this.switchTab(btn.dataset.tab));
                });

                // ÊäΩÂ•ñÊåâÈíÆ‰∫ã‰ª∂
                this.elements.singleDrawBtn.addEventListener('click', () => this.performSingleDraw());
                this.elements.multiDrawBtn.addEventListener('click', () => this.performMultiDraw());
            }

            switchTab(tabName) {
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                this.elements.tabBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tabName);
                });

                // Êõ¥Êñ∞ÂÜÖÂÆπÊòæÁ§∫
                this.elements.tabContents.forEach(content => {
                    content.classList.toggle('active', content.id === `${tabName}-tab`);
                });
                
                // Â¶ÇÊûúÂàáÊç¢Âà∞ÂõæÈâ¥Ê†áÁ≠æÈ°µÔºåÊõ¥Êñ∞ÂõæÈâ¥ÊòæÁ§∫
                if (tabName === 'encyclopedia') {
                    this.updateEncyclopediaDisplay();
                }
            }

            updateUI() {
                this.updateGoldDisplay();
                this.updateStatsDisplay();
                this.updateUpgradesDisplay();
                this.updateEquipmentDisplay();
                this.updateInventoryDisplay();
            }

            updateGoldDisplay() {
                this.elements.goldAmount.textContent = this.saveData.gold;
            }

            updateStatsDisplay() {
                const baseStats = this.saveData.baseStats;
                const equipmentStats = this.equipmentSystem.calculateEquipmentStats(this.saveData.equipment);
                const totalStats = this.calculateTotalStats(baseStats, equipmentStats);

                const statsHTML = `
                    <div class="stat-item">
                        <span>ÁîüÂëΩÂÄº:</span>
                        <span class="stat-value">${totalStats.maxHealth}</span>
                    </div>
                    <div class="stat-item">
                        <span>ÊîªÂáªÂäõ:</span>
                        <span class="stat-value">${totalStats.attack}</span>
                    </div>
                    <div class="stat-item">
                        <span>Èò≤Âæ°Âäõ:</span>
                        <span class="stat-value">${totalStats.defense}</span>
                    </div>
                    <div class="stat-item">
                        <span>ÂëΩ‰∏≠Áéá:</span>
                        <span class="stat-value">${(totalStats.accuracy * 100).toFixed(0)}%</span>
                    </div>
                    <div class="stat-item">
                        <span>ËøêÊ∞îÂÄº:</span>
                        <span class="stat-value">${totalStats.luck}</span>
                    </div>
                `;

                this.elements.statsGrid.innerHTML = statsHTML;
            }

            calculateTotalStats(baseStats, equipmentStats) {
                return {
                    maxHealth: baseStats.maxHealth + equipmentStats.maxHealth,
                    attack: baseStats.attack + equipmentStats.attack,
                    defense: baseStats.defense + equipmentStats.defense,
                    accuracy: Math.min(1, baseStats.accuracy + equipmentStats.accuracy),
                    luck: baseStats.luck + equipmentStats.luck
                };
            }

            updateUpgradesDisplay() {
                const upgradeInfo = this.upgradeSystem.getAllUpgradeInfo(this.saveData.upgrades, this.saveData.gold);
                
                let upgradesHTML = '';
                for (const stat in upgradeInfo) {
                    const info = upgradeInfo[stat];
                    const statNames = {
                        health: 'ÁîüÂëΩÂÄº',
                        attack: 'ÊîªÂáªÂäõ',
                        defense: 'Èò≤Âæ°Âäõ',
                        accuracy: 'ÂëΩ‰∏≠Áéá',
                        luck: 'ËøêÊ∞îÂÄº'
                    };

                    upgradesHTML += `
                        <div class="upgrade-card">
                            <div class="upgrade-header">
                                <div class="upgrade-name">${statNames[stat]}</div>
                                <div class="upgrade-level">Lv.${info.currentLevel}</div>
                            </div>
                            <div class="upgrade-description">${info.description}</div>
                            <div class="upgrade-cost">üí∞ ${info.cost}</div>
                            <button class="upgrade-btn ${info.canAfford ? 'can-afford' : ''}" 
                                    onclick="upgradesUI.performUpgrade('${stat}')"
                                    ${!info.canAfford ? 'disabled' : ''}>
                                ${info.canAfford ? 'ÂçáÁ∫ß' : 'ÈáëÂ∏Å‰∏çË∂≥'}
                            </button>
                        </div>
                    `;
                }

                this.elements.upgradesGrid.innerHTML = upgradesHTML;
            }

            performUpgrade(stat) {
                const result = this.upgradeSystem.performUpgrade(
                    this.saveData.baseStats,
                    this.saveData.upgrades,
                    stat,
                    this.saveData.gold
                );

                if (result.success) {
                    this.saveData.gold -= result.cost;
                    this.saveSystem.saveSave(this.saveData);
                    this.updateUI();
                    
                    // ÊòæÁ§∫ÂçáÁ∫ßÊàêÂäüÊïàÊûú
                    this.showNotification(`ÂçáÁ∫ßÊàêÂäüÔºÅ${this.upgradeSystem.getUpgradeDescription(stat)}`);
                } else {
                    this.showNotification(result.reason, 'error');
                }
            }

            updateEquipmentDisplay() {
                const slots = ['weapon', 'armor', 'accessory'];
                const slotNames = {
                    weapon: 'Ê≠¶Âô®',
                    armor: 'ÁõîÁî≤',
                    accessory: 'È•∞ÂìÅ'
                };

                let slotsHTML = '';
                slots.forEach(slot => {
                    const item = this.saveData.equipment[slot];
                    
                    slotsHTML += `
                        <div class="equipment-slot">
                            <div class="slot-name">${slotNames[slot]}</div>
                            ${item ? this.renderEquipmentItem(item) : '<div class="slot-empty">Á©∫</div>'}
                        </div>
                    `;
                });

                this.elements.equipmentSlots.innerHTML = slotsHTML;
            }

            renderEquipmentItem(item) {
                const qualityClass = `quality-${item.quality}`;
                const qualityName = this.equipmentSystem.getQualityName(item.quality);
                
                // Ëé∑ÂèñÂÉèÁ¥†ÁîªÁ≤æÁÅµ
                const spriteUrl = item.type === 'weapon' ? 
                    this.weaponSpriteSystem.getWeaponSprite(item.id) : 
                    this.getEquipmentSprite(item);
                
                let statsHTML = '';
                for (const stat in item.stats) {
                    const statNames = {
                        maxHealth: 'ÁîüÂëΩ',
                        attack: 'ÊîªÂáª',
                        defense: 'Èò≤Âæ°',
                        accuracy: 'ÂëΩ‰∏≠',
                        luck: 'ËøêÊ∞î'
                    };
                    const value = item.stats[stat];
                    const displayValue = stat === 'accuracy' ? `${(value * 100).toFixed(0)}%` : `+${value}`;
                    statsHTML += `<div>${statNames[stat]} ${displayValue}</div>`;
                }

                return `
                    <div class="item-quality ${qualityClass}">
                        <div class="item-sprite">
                            <img src="${spriteUrl}" alt="${item.name}" class="pixel-sprite">
                        </div>
                        <div class="item-name">${item.name}</div>
                    </div>
                    <div class="item-stats">${statsHTML}</div>
                    <div class="equipment-actions">
                        <button class="sell-btn" onclick="upgradesUI.sellEquipment('${item.type}')">Âá∫ÂîÆ</button>
                    </div>
                `;
            }
            
            // Ëé∑ÂèñË£ÖÂ§áÁ≤æÁÅµÔºàÈò≤ÂÖ∑ÂíåÈ•∞ÂìÅÔºâ
            getEquipmentSprite(item) {
                // ‰∏∫Èò≤ÂÖ∑ÂíåÈ•∞ÂìÅÂàõÂª∫ÁÆÄÂçïÁöÑÂÉèÁ¥†Áîª
                const canvas = document.createElement('canvas');
                canvas.width = 32;
                canvas.height = 32;
                const ctx = canvas.getContext('2d');
                
                if (item.type === 'armor') {
                    // Èò≤ÂÖ∑ - ÁõæÁâåÂΩ¢Áä∂
                    ctx.fillStyle = this.getEquipmentColor(item.quality);
                    ctx.fillRect(10, 8, 12, 16);
                    ctx.fillRect(8, 10, 16, 12);
                    ctx.fillRect(12, 6, 8, 4);
                    
                    // ÁõæÁâåË£ÖÈ•∞
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(14, 12, 4, 4);
                } else if (item.type === 'accessory') {
                    // È•∞ÂìÅ - ÂúÜÂΩ¢/ÂÆùÁü≥ÂΩ¢Áä∂
                    ctx.fillStyle = this.getEquipmentColor(item.quality);
                    ctx.beginPath();
                    ctx.arc(16, 16, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // ÂÆùÁü≥ÂÖâÊ≥Ω
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(14, 14, 3, 3);
                }
                
                return canvas.toDataURL();
            }
            
            getEquipmentColor(quality) {
                const colors = {
                    white: '#E0E0E0',
                    green: '#27AE60',
                    blue: '#3498DB',
                    purple: '#9B59B6'
                };
                return colors[quality] || '#E0E0E0';
            }
            
            updateInventoryDisplay() {
                let inventoryHTML = '';
                
                if (this.saveData.inventory.length === 0) {
                    inventoryHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666;">ËÉåÂåÖÊòØÁ©∫ÁöÑ</div>';
                } else {
                    this.saveData.inventory.forEach((item, index) => {
                        const qualityClass = `quality-${item.quality}`;
                        
                        // Ëé∑ÂèñÂÉèÁ¥†ÁîªÁ≤æÁÅµ
                        const spriteUrl = item.type === 'weapon' ? 
                            this.weaponSpriteSystem.getWeaponSprite(item.id) : 
                            this.getEquipmentSprite(item);
                        
                        inventoryHTML += `
                            <div class="inventory-item ${this.selectedItem === index ? 'selected' : ''}" 
                                 onclick="upgradesUI.selectItem(${index})">
                                <div class="item-quality ${qualityClass}">
                                    <div class="item-sprite">
                                        <img src="${spriteUrl}" alt="${item.name}" class="pixel-sprite">
                                    </div>
                                    <div class="item-name">${item.name}</div>
                                </div>
                                <div class="item-stats">ÂìÅË¥®: ${this.equipmentSystem.getQualityName(item.quality)}</div>
                                <div class="equipment-actions">
                                    <button class="equip-btn" onclick="upgradesUI.equipItem(${index})">Ë£ÖÂ§á</button>
                                    <button class="sell-btn" onclick="upgradesUI.sellInventoryItem(${index})">Âá∫ÂîÆ</button>
                                </div>
                            </div>
                        `;
                    });
                }

                this.elements.inventoryGrid.innerHTML = inventoryHTML;
            }

            selectItem(index) {
                this.selectedItem = this.selectedItem === index ? null : index;
                this.updateInventoryDisplay();
            }

            equipItem(index) {
                const item = this.saveData.inventory[index];
                const currentEquipped = this.saveData.equipment[item.type];
                
                // Â¶ÇÊûúÂΩìÂâçÊßΩ‰ΩçÊúâË£ÖÂ§áÔºåÂÖàÂç∏‰∏ãÂà∞ËÉåÂåÖ
                if (currentEquipped) {
                    this.saveData.inventory.push(currentEquipped);
                }
                
                // Ë£ÖÂ§áÊñ∞Áâ©ÂìÅ
                this.saveData.equipment[item.type] = item;
                this.saveData.inventory.splice(index, 1);
                
                this.selectedItem = null;
                this.saveSystem.saveSave(this.saveData);
                this.updateUI();
                
                this.showNotification(`Ë£ÖÂ§á‰∫Ü ${item.name}`);
            }

            sellEquipment(type) {
                const item = this.saveData.equipment[type];
                if (!item) return;

                this.saveData.gold += Math.floor(item.price * 0.5); // Âá∫ÂîÆ‰ª∑Ê†º‰∏∫Âéü‰ª∑ÁöÑ50%
                this.saveData.equipment[type] = null;
                
                this.saveSystem.saveSave(this.saveData);
                this.updateUI();
                
                this.showNotification(`Âá∫ÂîÆ‰∫Ü ${item.name}ÔºåËé∑Âæó ${Math.floor(item.price * 0.5)} ÈáëÂ∏Å`);
            }

            sellInventoryItem(index) {
                const item = this.saveData.inventory[index];
                if (!item) return;

                this.saveData.gold += Math.floor(item.price * 0.5);
                this.saveData.inventory.splice(index, 1);
                
                this.selectedItem = null;
                this.saveSystem.saveSave(this.saveData);
                this.updateUI();
                
                this.showNotification(`Âá∫ÂîÆ‰∫Ü ${item.name}ÔºåËé∑Âæó ${Math.floor(item.price * 0.5)} ÈáëÂ∏Å`);
            }

            showNotification(message, type = 'success') {
                // ÁÆÄÂçïÁöÑÈÄöÁü•ÊòæÁ§∫
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#27ae60' : '#e74c3c'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    z-index: 1000;
                    animation: fadeIn 0.3s ease;
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            }

            // ÊäΩÂ•ñÁõ∏ÂÖ≥ÊñπÊ≥ï
            performSingleDraw() {
                if (!this.lotterySystem.canAfford(this.saveData.gold, 'single')) {
                    this.showNotification('ÈáëÂ∏Å‰∏çË∂≥ÔºÅ', 'error');
                    return;
                }

                // Êâ£Èô§ÈáëÂ∏Å
                this.saveData.gold -= this.lotterySystem.getLotteryCost('single');
                
                // ÊâßË°åÊäΩÂ•ñ
                const result = this.lotterySystem.drawSingle();
                const formattedResult = this.lotterySystem.formatLotteryResults([result]);
                
                // Ê∑ªÂä†Âà∞ËÉåÂåÖ
                this.saveData.inventory.push(result);
                
                // ‰øùÂ≠òÊï∞ÊçÆ
                this.saveSystem.saveSave(this.saveData);
                
                // Êõ¥Êñ∞UI
                this.updateUI();
                
                // ÊòæÁ§∫ÊäΩÂ•ñÁªìÊûú
                this.displayLotteryResults(formattedResult);
                
                this.showNotification(`Ëé∑Âæó ${result.name}ÔºÅ`);
            }

            performMultiDraw() {
                if (!this.lotterySystem.canAfford(this.saveData.gold, 'multi')) {
                    this.showNotification('ÈáëÂ∏Å‰∏çË∂≥ÔºÅ', 'error');
                    return;
                }

                // Êâ£Èô§ÈáëÂ∏Å
                this.saveData.gold -= this.lotterySystem.getLotteryCost('multi');
                
                // ÊâßË°åÊäΩÂ•ñ
                const results = this.lotterySystem.drawMulti();
                const formattedResults = this.lotterySystem.formatLotteryResults(results);
                
                // Ê∑ªÂä†Âà∞ËÉåÂåÖ
                results.forEach(result => {
                    this.saveData.inventory.push(result);
                });
                
                // ‰øùÂ≠òÊï∞ÊçÆ
                this.saveSystem.saveSave(this.saveData);
                
                // Êõ¥Êñ∞UI
                this.updateUI();
                
                // ÊòæÁ§∫ÊäΩÂ•ñÁªìÊûú
                this.displayLotteryResults(formattedResults);
                
                // ÁªüËÆ°Á®ÄÊúâÂ∫¶
                const rareCount = results.filter(r => r.quality === 'blue' || r.quality === 'purple').length;
                if (rareCount > 0) {
                    this.showNotification(`ÂçÅËøûÊäΩËé∑Âæó ${rareCount} ‰ª∂Á®ÄÊúâË£ÖÂ§áÔºÅ`);
                } else {
                    this.showNotification('ÂçÅËøûÊäΩÂÆåÊàêÔºÅ');
                }
            }

            displayLotteryResults(results) {
                this.elements.lotteryResults.innerHTML = '';
                
                results.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = `lottery-item ${item.quality} lottery-animation`;
                    
                    // Ëé∑ÂèñÂÉèÁ¥†ÁîªÁ≤æÁÅµ
                    const spriteUrl = item.type === 'weapon' ? 
                        this.weaponSpriteSystem.getWeaponSprite(item.id) : 
                        this.getEquipmentSprite(item);
                    
                    // ÂèëÁé∞Êñ∞Ë£ÖÂ§áÂπ∂Ê∑ªÂä†Âà∞ÂõæÈâ¥
                    const isNewDiscovery = this.encyclopediaSystem.discoverItem(item.id);
                    
                    // ÊûÑÂª∫Â±ûÊÄßÊñáÊú¨
                    const statsText = Object.entries(item.stats)
                        .map(([stat, value]) => {
                            const statNames = {
                                attack: 'ÊîªÂáª',
                                defense: 'Èò≤Âæ°',
                                maxHealth: 'ÁîüÂëΩ',
                                accuracy: 'ÂëΩ‰∏≠',
                                luck: 'ËøêÊ∞î'
                            };
                            return `${statNames[stat]}:+${value}`;
                        })
                        .join(' ');
                    
                    itemDiv.innerHTML = `
                        ${isNewDiscovery ? '<div class="lottery-new">NEW</div>' : ''}
                        <div class="lottery-item-sprite">
                            <img src="${spriteUrl}" alt="${item.name}" class="pixel-sprite">
                        </div>
                        <div class="lottery-item-name">${item.name}</div>
                        <div class="lottery-item-type">${this.getTypeDisplayName(item.type)}</div>
                        <div class="lottery-item-stats">${statsText}</div>
                        ${isNewDiscovery ? '<div class="lottery-discovery">üìö Â∑≤Ê∑ªÂä†Âà∞ÂõæÈâ¥</div>' : ''}
                    `;
                    
                    // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂Êü•ÁúãËØ¶ÊÉÖ
                    itemDiv.addEventListener('click', () => {
                        this.showItemDetails(item);
                    });
                    
                    // Âª∂ËøüÊòæÁ§∫Âä®Áîª
                    setTimeout(() => {
                        this.elements.lotteryResults.appendChild(itemDiv);
                    }, index * 100);
                });
                
                // Ê∏ÖÈô§Âä®ÁîªÁ±ª
                setTimeout(() => {
                    const items = this.elements.lotteryResults.querySelectorAll('.lottery-item');
                    items.forEach(item => {
                        item.classList.remove('lottery-animation');
                    });
                }, results.length * 100 + 1000);
            }

            getTypeDisplayName(type) {
                const typeNames = {
                    weapon: 'Ê≠¶Âô®',
                    armor: 'Èò≤ÂÖ∑',
                    accessory: 'È•∞ÂìÅ'
                };
                return typeNames[type] || type;
            }

            updateEncyclopediaDisplay() {
                const encyclopediaHTML = this.encyclopediaSystem.generateEncyclopediaHTML();
                this.elements.encyclopediaContainer.innerHTML = encyclopediaHTML;
            }

            showItemDetails(item) {
                const statsText = Object.entries(item.stats)
                    .map(([stat, value]) => {
                        const statNames = {
                            attack: 'ÊîªÂáªÂäõ',
                            defense: 'Èò≤Âæ°Âäõ',
                            maxHealth: 'ÊúÄÂ§ßÁîüÂëΩ',
                            accuracy: 'ÂëΩ‰∏≠Áéá',
                            luck: 'ËøêÊ∞îÂÄº'
                        };
                        const unit = stat === 'accuracy' ? '%' : '';
                        return `${statNames[stat]}: +${value}${unit}`;
                    })
                    .join('\n');
                
                const message = `
„Äê${item.qualityName}„Äë${item.name}
Á±ªÂûã: ${this.getTypeDisplayName(item.type)}
${statsText}
ÂîÆ‰ª∑: ${item.price} ÈáëÂ∏Å
                `.trim();
                
                alert(message);
            }

            // Ê∑ªÂä†ÊµãËØïË£ÖÂ§áÁöÑÊñπÊ≥ï
            addTestEquipment() {
                const testItems = [
                    this.equipmentSystem.getEquipmentById('sword_2'),
                    this.equipmentSystem.getEquipmentById('chain_1'),
                    this.equipmentSystem.getEquipmentById('ring_2')
                ];

                testItems.forEach(item => {
                    if (item && !this.saveData.inventory.find(i => i.id === item.id)) {
                        this.saveData.inventory.push(item);
                    }
                });

                this.saveData.gold += 1000;
                this.saveSystem.saveSave(this.saveData);
                this.updateUI();
            }
        }

        // ÂàùÂßãÂåñ
        let upgradesUI;
        document.addEventListener('DOMContentLoaded', () => {
            upgradesUI = new UpgradesUI();
            
            // Ê∑ªÂä†ÊµãËØïË£ÖÂ§áÔºàÂºÄÂèëÁî®Ôºâ
            if (localStorage.getItem('addTestEquipment') === 'true') {
                upgradesUI.addTestEquipment();
                localStorage.removeItem('addTestEquipment');
            }
        });

        // Ê∑ªÂä†CSSÂä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-20px); }
            }

            /* ÂìçÂ∫îÂºèËÆæËÆ° */
            @media (max-width: 768px) {
                .upgrades-container {
                    max-width: 100%;
                    margin: 0;
                    border-radius: 0;
                    padding: 10px;
                }
