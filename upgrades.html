<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÅ´Êü¥‰∫∫ÂÜíÈô© - Ë£ÖÂ§á‰∏éÂÖªÊàê</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .upgrades-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #000;
            border: 1px solid #333;
            border-radius: 20px;
            min-height: 100vh;
        }

        .upgrades-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .upgrades-title {
            color: #ffd700;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.3);
        }

        .gold-display {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: #555;
            border-color: #777;
        }

        .tab-btn.active {
            background: #ffd700;
            color: #000;
            border-color: #ffd700;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* ÂçáÁ∫ßÁïåÈù¢Ê†∑Âºè */
        .upgrades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .upgrade-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .upgrade-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #555;
        }

        .upgrade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .upgrade-name {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .upgrade-level {
            color: #3498db;
            font-size: 16px;
        }

        .upgrade-description {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .upgrade-cost {
            color: #ffd700;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .upgrade-btn {
            width: 100%;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upgrade-btn:hover:not(:disabled) {
            background: #555;
            border-color: #777;
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-btn.can-afford {
            background: #27ae60;
            border-color: #27ae60;
        }

        .upgrade-btn.can-afford:hover {
            background: #2ecc71;
        }

        /* Ë£ÖÂ§áÁïåÈù¢Ê†∑Âºè */
        .equipment-section {
            margin-bottom: 30px;
        }

        .equipment-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .equipment-slot {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .equipment-slot:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #555;
        }

        .slot-name {
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .slot-item {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .slot-empty {
            color: #666;
            font-style: italic;
        }

        .item-quality {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .quality-white { color: #ffffff; }
        .quality-green { color: #27ae60; }
        .quality-blue { color: #3498db; }
        .quality-purple { color: #9b59b6; }

        .item-stats {
            font-size: 12px;
            color: #ccc;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .inventory-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .inventory-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #555;
            transform: translateY(-2px);
        }

        .inventory-item.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #555;
            border-color: #777;
        }

        .stats-summary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .stats-title {
            color: #ffd700;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 14px;
        }

        .stat-value {
            color: #3498db;
            font-weight: bold;
        }

        .equipment-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .equip-btn, .sell-btn {
            flex: 1;
            padding: 5px 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .equip-btn:hover {
            background: #27ae60;
            border-color: #27ae60;
        }

        .sell-btn:hover {
            background: #e74c3c;
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="upgrades-container">
        <a href="index.html" class="back-btn">‚Üê ËøîÂõûÊ∏∏Êàè</a>
        
        <div class="upgrades-header">
            <h1 class="upgrades-title">‚öîÔ∏è Ë£ÖÂ§á‰∏éÂÖªÊàê ‚öîÔ∏è</h1>
            <div class="gold-display">üí∞ ÈáëÂ∏Å: <span id="goldAmount">0</span></div>
        </div>

        <div class="stats-summary">
            <div class="stats-title">üìä ÂΩìÂâçÂ±ûÊÄß</div>
            <div class="stats-grid" id="statsGrid">
                <!-- Âä®ÊÄÅÁîüÊàêÂ±ûÊÄßÊòæÁ§∫ -->
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="upgrades">Â±ûÊÄßÂçáÁ∫ß</button>
            <button class="tab-btn" data-tab="equipment">Ë£ÖÂ§áÁÆ°ÁêÜ</button>
            <button class="tab-btn" data-tab="inventory">ËÉåÂåÖ‰ªìÂ∫ì</button>
        </div>

        <!-- Â±ûÊÄßÂçáÁ∫ßÊ†áÁ≠æÈ°µ -->
        <div class="tab-content active" id="upgrades-tab">
            <div class="upgrades-grid" id="upgradesGrid">
                <!-- Âä®ÊÄÅÁîüÊàêÂçáÁ∫ßÂç°Áâá -->
            </div>
        </div>

        <!-- Ë£ÖÂ§áÁÆ°ÁêÜÊ†áÁ≠æÈ°µ -->
        <div class="tab-content" id="equipment-tab">
            <div class="equipment-section">
                <div class="equipment-slots" id="equipmentSlots">
                    <!-- Âä®ÊÄÅÁîüÊàêË£ÖÂ§áÊßΩ‰Ωç -->
                </div>
            </div>
        </div>

        <!-- ËÉåÂåÖ‰ªìÂ∫ìÊ†áÁ≠æÈ°µ -->
        <div class="tab-content" id="inventory-tab">
            <div class="inventory-grid" id="inventoryGrid">
                <!-- Âä®ÊÄÅÁîüÊàêËÉåÂåÖÁâ©ÂìÅ -->
            </div>
        </div>
    </div>

    <script src="saveSystem.js"></script>
    <script>
        class UpgradesUI {
            constructor() {
                this.saveSystem = new SaveSystem();
                this.equipmentSystem = new EquipmentSystem();
                this.upgradeSystem = new UpgradeSystem();
                this.saveData = this.saveSystem.loadSave();
                this.selectedItem = null;
                
                this.initializeElements();
                this.bindEvents();
                this.updateUI();
            }

            initializeElements() {
                this.elements = {
                    goldAmount: document.getElementById('goldAmount'),
                    statsGrid: document.getElementById('statsGrid'),
                    upgradesGrid: document.getElementById('upgradesGrid'),
                    equipmentSlots: document.getElementById('equipmentSlots'),
                    inventoryGrid: document.getElementById('inventoryGrid'),
                    tabBtns: document.querySelectorAll('.tab-btn'),
                    tabContents: document.querySelectorAll('.tab-content')
                };
            }

            bindEvents() {
                // Ê†áÁ≠æÈ°µÂàáÊç¢
                this.elements.tabBtns.forEach(btn => {
                    btn.addEventListener('click', () => this.switchTab(btn.dataset.tab));
                });
            }

            switchTab(tabName) {
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                this.elements.tabBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tabName);
                });

                // Êõ¥Êñ∞ÂÜÖÂÆπÊòæÁ§∫
                this.elements.tabContents.forEach(content => {
                    content.classList.toggle('active', content.id === `${tabName}-tab`);
                });
            }

            updateUI() {
                this.updateGoldDisplay();
                this.updateStatsDisplay();
                this.updateUpgradesDisplay();
                this.updateEquipmentDisplay();
                this.updateInventoryDisplay();
            }

            updateGoldDisplay() {
                this.elements.goldAmount.textContent = this.saveData.gold;
            }

            updateStatsDisplay() {
                const baseStats = this.saveData.baseStats;
                const equipmentStats = this.equipmentSystem.calculateEquipmentStats(this.saveData.equipment);
                const totalStats = this.calculateTotalStats(baseStats, equipmentStats);

                const statsHTML = `
                    <div class="stat-item">
                        <span>ÁîüÂëΩÂÄº:</span>
                        <span class="stat-value">${totalStats.maxHealth}</span>
                    </div>
                    <div class="stat-item">
                        <span>ÊîªÂáªÂäõ:</span>
                        <span class="stat-value">${totalStats.attack}</span>
                    </div>
                    <div class="stat-item">
                        <span>Èò≤Âæ°Âäõ:</span>
                        <span class="stat-value">${totalStats.defense}</span>
                    </div>
                    <div class="stat-item">
                        <span>ÂëΩ‰∏≠Áéá:</span>
                        <span class="stat-value">${(totalStats.accuracy * 100).toFixed(0)}%</span>
                    </div>
                    <div class="stat-item">
                        <span>ËøêÊ∞îÂÄº:</span>
                        <span class="stat-value">${totalStats.luck}</span>
                    </div>
                `;

                this.elements.statsGrid.innerHTML = statsHTML;
            }

            calculateTotalStats(baseStats, equipmentStats) {
                return {
                    maxHealth: baseStats.maxHealth + equipmentStats.maxHealth,
                    attack: baseStats.attack + equipmentStats.attack,
                    defense: baseStats.defense + equipmentStats.defense,
                    accuracy: Math.min(1, baseStats.accuracy + equipmentStats.accuracy),
                    luck: baseStats.luck + equipmentStats.luck
                };
            }

            updateUpgradesDisplay() {
                const upgradeInfo = this.upgradeSystem.getAllUpgradeInfo(this.saveData.upgrades, this.saveData.gold);
                
                let upgradesHTML = '';
                for (const stat in upgradeInfo) {
                    const info = upgradeInfo[stat];
                    const statNames = {
                        health: 'ÁîüÂëΩÂÄº',
                        attack: 'ÊîªÂáªÂäõ',
                        defense: 'Èò≤Âæ°Âäõ',
                        accuracy: 'ÂëΩ‰∏≠Áéá',
                        luck: 'ËøêÊ∞îÂÄº'
                    };

                    upgradesHTML += `
                        <div class="upgrade-card">
                            <div class="upgrade-header">
                                <div class="upgrade-name">${statNames[stat]}</div>
                                <div class="upgrade-level">Lv.${info.currentLevel}</div>
                            </div>
                            <div class="upgrade-description">${info.description}</div>
                            <div class="upgrade-cost">üí∞ ${info.cost}</div>
                            <button class="upgrade-btn ${info.canAfford ? 'can-afford' : ''}" 
                                    onclick="upgradesUI.performUpgrade('${stat}')"
                                    ${!info.canAfford ? 'disabled' : ''}>
                                ${info.canAfford ? 'ÂçáÁ∫ß' : 'ÈáëÂ∏Å‰∏çË∂≥'}
                            </button>
                        </div>
                    `;
                }

                this.elements.upgradesGrid.innerHTML = upgradesHTML;
            }

            performUpgrade(stat) {
                const result = this.upgradeSystem.performUpgrade(
                    this.saveData.baseStats,
                    this.saveData.upgrades,
                    stat,
                    this.saveData.gold
                );

                if (result.success) {
                    this.saveData.gold -= result.cost;
                    this.saveSystem.saveSave(this.saveData);
                    this.updateUI();
                    
                    // ÊòæÁ§∫ÂçáÁ∫ßÊàêÂäüÊïàÊûú
                    this.showNotification(`ÂçáÁ∫ßÊàêÂäüÔºÅ${this.upgradeSystem.getUpgradeDescription(stat)}`);
                } else {
                    this.showNotification(result.reason, 'error');
                }
            }

            updateEquipmentDisplay() {
                const slots = ['weapon', 'armor', 'accessory'];
                const slotNames = {
                    weapon: 'Ê≠¶Âô®',
                    armor: 'ÁõîÁî≤',
                    accessory: 'È•∞ÂìÅ'
                };

                let slotsHTML = '';
                slots.forEach(slot => {
                    const item = this.saveData.equipment[slot];
                    
                    slotsHTML += `
                        <div class="equipment-slot">
                            <div class="slot-name">${slotNames[slot]}</div>
                            ${item ? this.renderEquipmentItem(item) : '<div class="slot-empty">Á©∫</div>'}
                        </div>
                    `;
                });

                this.elements.equipmentSlots.innerHTML = slotsHTML;
            }

            renderEquipmentItem(item) {
                const qualityClass = `quality-${item.quality}`;
                const qualityName = this.equipmentSystem.getQualityName(item.quality);
                
                let statsHTML = '';
                for (const stat in item.stats) {
                    const statNames = {
                        maxHealth: 'ÁîüÂëΩ',
                        attack: 'ÊîªÂáª',
                        defense: 'Èò≤Âæ°',
                        accuracy: 'ÂëΩ‰∏≠',
                        luck: 'ËøêÊ∞î'
                    };
                    const value = item.stats[stat];
                    const displayValue = stat === 'accuracy' ? `${(value * 100).toFixed(0)}%` : `+${value}`;
                    statsHTML += `<div>${statNames[stat]} ${displayValue}</div>`;
                }

                return `
                    <div class="item-quality ${qualityClass}">${item.name}</div>
                    <div class="item-stats">${statsHTML}</div>
                    <div class="equipment-actions">
                        <button class="sell-btn" onclick="upgradesUI.sellEquipment('${item.type}')">Âá∫ÂîÆ</button>
                    </div>
                `;
            }

            updateInventoryDisplay() {
                let inventoryHTML = '';
                
                if (this.saveData.inventory.length === 0) {
                    inventoryHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666;">ËÉåÂåÖÊòØÁ©∫ÁöÑ</div>';
                } else {
                    this.saveData.inventory.forEach((item, index) => {
                        const qualityClass = `quality-${item.quality}`;
                        inventoryHTML += `
                            <div class="inventory-item ${this.selectedItem === index ? 'selected' : ''}" 
                                 onclick="upgradesUI.selectItem(${index})">
                                <div class="item-quality ${qualityClass}">${item.name}</div>
                                <div class="item-stats">ÂìÅË¥®: ${this.equipmentSystem.getQualityName(item.quality)}</div>
                                <div class="equipment-actions">
                                    <button class="equip-btn" onclick="upgradesUI.equipItem(${index})">Ë£ÖÂ§á</button>
                                    <button class="sell-btn" onclick="upgradesUI.sellInventoryItem(${index})">Âá∫ÂîÆ</button>
                                </div>
                            </div>
                        `;
                    });
                }

                this.elements.inventoryGrid.innerHTML = inventoryHTML;
            }

            selectItem(index) {
                this.selectedItem = this.selectedItem === index ? null : index;
                this.updateInventoryDisplay();
            }

            equipItem(index) {
                const item = this.saveData.inventory[index];
                const currentEquipped = this.saveData.equipment[item.type];
                
                // Â¶ÇÊûúÂΩìÂâçÊßΩ‰ΩçÊúâË£ÖÂ§áÔºåÂÖàÂç∏‰∏ãÂà∞ËÉåÂåÖ
                if (currentEquipped) {
                    this.saveData.inventory.push(currentEquipped);
                }
                
                // Ë£ÖÂ§áÊñ∞Áâ©ÂìÅ
                this.saveData.equipment[item.type] = item;
                this.saveData.inventory.splice(index, 1);
                
                this.selectedItem = null;
                this.saveSystem.saveSave(this.saveData);
                this.updateUI();
                
                this.showNotification(`Ë£ÖÂ§á‰∫Ü ${item.name}`);
            }

            sellEquipment(type) {
                const item = this.saveData.equipment[type];
                if (!item) return;

                this.saveData.gold += Math.floor(item.price * 0.5); // Âá∫ÂîÆ‰ª∑Ê†º‰∏∫Âéü‰ª∑ÁöÑ50%
                this.saveData.equipment[type] = null;
                
                this.saveSystem.saveSave(this.saveData);
                this.updateUI();
                
                this.showNotification(`Âá∫ÂîÆ‰∫Ü ${item.name}ÔºåËé∑Âæó ${Math.floor(item.price * 0.5)} ÈáëÂ∏Å`);
            }

            sellInventoryItem(index) {
                const item = this.saveData.inventory[index];
                if (!item) return;

                this.saveData.gold += Math.floor(item.price * 0.5);
                this.saveData.inventory.splice(index, 1);
                
                this.selectedItem = null;
                this.saveSystem.saveSave(this.saveData);
                this.updateUI();
                
                this.showNotification(`Âá∫ÂîÆ‰∫Ü ${item.name}ÔºåËé∑Âæó ${Math.floor(item.price * 0.5)} ÈáëÂ∏Å`);
            }

            showNotification(message, type = 'success') {
                // ÁÆÄÂçïÁöÑÈÄöÁü•ÊòæÁ§∫
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#27ae60' : '#e74c3c'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    z-index: 1000;
                    animation: fadeIn 0.3s ease;
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            }

            // Ê∑ªÂä†ÊµãËØïË£ÖÂ§áÁöÑÊñπÊ≥ï
            addTestEquipment() {
                const testItems = [
                    this.equipmentSystem.getEquipmentById('sword_2'),
                    this.equipmentSystem.getEquipmentById('chain_1'),
                    this.equipmentSystem.getEquipmentById('ring_2')
                ];

                testItems.forEach(item => {
                    if (item && !this.saveData.inventory.find(i => i.id === item.id)) {
                        this.saveData.inventory.push(item);
                    }
                });

                this.saveData.gold += 1000;
                this.saveSystem.saveSave(this.saveData);
                this.updateUI();
            }
        }

        // ÂàùÂßãÂåñ
        let upgradesUI;
        document.addEventListener('DOMContentLoaded', () => {
            upgradesUI = new UpgradesUI();
            
            // Ê∑ªÂä†ÊµãËØïË£ÖÂ§áÔºàÂºÄÂèëÁî®Ôºâ
            if (localStorage.getItem('addTestEquipment') === 'true') {
                upgradesUI.addTestEquipment();
                localStorage.removeItem('addTestEquipment');
            }
        });

        // Ê∑ªÂä†CSSÂä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
