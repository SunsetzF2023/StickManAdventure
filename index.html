<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>火柴人冒险</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <!-- 游戏主界面 -->
        <div id="mainScreen" class="screen active">
            <div class="game-header">
                <h1>火柴人冒险</h1>
            </div>
            
            <div class="character-stats">
                <div class="stat-item">
                    <span class="stat-label">生命值:</span>
                    <span id="health" class="stat-value">100</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">攻击力:</span>
                    <span id="attack" class="stat-value">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">攻击速度:</span>
                    <span id="attackSpeed" class="stat-value">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">免伤:</span>
                    <span id="defense" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">命中率:</span>
                    <span id="accuracy" class="stat-value">60%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">运气值:</span>
                    <span id="luck" class="stat-value">3</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">💰金币:</span>
                    <span id="gold" class="stat-value">0</span>
                </div>
            </div>
            
            <div class="character-display">
                <canvas id="characterCanvas" width="300" height="200"></canvas>
            </div>
            
            <div class="event-display">
                <div id="eventText" class="event-text">点击开始你的冒险！</div>
                <div id="eventChoices" class="event-choices"></div>
            </div>
            
            <div class="game-controls">
                <button id="startBtn" class="game-btn">开始冒险</button>
                <button id="continueBtn" class="game-btn" style="display:none;">继续</button>
                <a href="upgrades.html" class="game-btn" style="text-decoration: none; text-align: center;">⚔️ 装备养成</a>
            </div>
        </div>
        
        <!-- 战斗界面 -->
        <div id="battleScreen" class="screen">
            <div class="battle-header">
                <h2>战斗！</h2>
            </div>
            
            <div class="battle-arena">
                <div class="fighter player-side">
                    <canvas id="playerCanvas" width="150" height="200"></canvas>
                    <div class="health-bar">
                        <div id="playerHealth" class="health-fill"></div>
                    </div>
                    <div id="playerStats" class="fighter-stats"></div>
                </div>
                
                <div class="vs-indicator">VS</div>
                
                <div class="fighter enemy-side">
                    <canvas id="enemyCanvas" width="150" height="200"></canvas>
                    <div class="health-bar">
                        <div id="enemyHealth" class="health-fill"></div>
                    </div>
                    <div id="enemyStats" class="fighter-stats"></div>
                </div>
            </div>
            
            <!-- For The King 风格的战斗系统 -->
            <div class="ftk-battle-system">
                <div class="weapon-info">
                    <span id="currentWeapon">短剑</span> | 
                    判定格: <span id="weaponSlots">3</span> | 
                    基础伤害: <span id="weaponDamage">10</span>
                </div>
                
                <div class="battle-controls">
                    <div class="control-group">
                        <label>命中率:</label>
                        <span id="playerAccuracy">0.6</span>
                    </div>
                    <div class="control-group">
                        <label>运气值:</label>
                        <span id="playerLuck">3</span>
                    </div>
                    <div class="luck-checkbox">
                        <input type="checkbox" id="useLuckInBattle">
                        <label for="useLuckInBattle">消耗运气保证成功</label>
                    </div>
                </div>
                
                <div class="slots-container" id="battleSlots">
                    <!-- 动态生成slot -->
                </div>
                
                <div class="battle-result" id="battleResult">
                    <div class="result-title">等待攻击...</div>
                </div>
            </div>
            
            <div class="battle-log">
                <div id="battleLog" class="log-content"></div>
            </div>
            
            <div class="battle-controls">
                <button id="speedBtn" class="battle-btn">1x速度</button>
                <button id="skipBtn" class="battle-btn">跳过战斗</button>
            </div>
        </div>
        
        <!-- 游戏结束界面 -->
        <div id="gameOverScreen" class="screen">
            <div class="game-over-content">
                <h2 id="gameOverTitle">游戏结束</h2>
                <p id="gameOverMessage"></p>
                <div id="finalStats" class="final-stats"></div>
                <button id="restartBtn" class="game-btn">重新开始</button>
            </div>
        </div>
    </div>
    
    <script src="saveSystem.js"></script>
    <script src="battleEngine.js"></script>
    <script src="game.js"></script>
</body>
</html>
